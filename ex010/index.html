<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamnho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midias/Jingle Bells - DJ Williams.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG -->
    <audio preload="metadata" autoplay controls>
        <source src="midias/Violin Huasteco - Jimena Contreras.mp3" type="audio/mpeg">
        <source src="midias/Violin Huasteco - Jimena Contreras.mp3" type="audio/ogg">
        <source src="midias/Violin Huasteco - Jimena Contreras.mp3" type="audio/wav">
        <p>Infelizmente ser navegador não conseue reproduzir áudio. <a href="midias/Violin Huasteco - Jimena Contreras.mp3">Clique aqui</a> para fazer o dowload do arquivo MP3.</p>
    </audio>
    
    
</body>
</html>
