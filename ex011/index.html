<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>

    <video width="560" poster="imagens/floresta-poster.png" controls loop>
        <source src="meu-video/novo-video-MP4.mp4" type="video/mp4">
        <source src="meu-video/novo-video-MKV.mkv" type="video/mkv">
        <source src="meu-video/meu-video-WEBM.webm" type="video/webm">        
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>

        

    </video>
    <p>Inserindo video do YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tD2ri-oDv60" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
